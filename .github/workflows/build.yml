name: Build Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsqlite3-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations
          flutter --disable-analytics
          dart --disable-analytics
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install backend dependencies
        run: |
          cd typescript
          bun install
      
      - name: Build backend executable
        run: |
          cd typescript
          bun run build
          chmod +x galaxi-backend
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Build Linux app
        run: flutter build linux --release
      
      - name: Package Linux app
        run: |
          cd build/linux/x64/release/bundle
          # Include standalone backend executable in renamed folder
          mkdir -p backend
          cp ../../../../../typescript/galaxi-backend backend/
          cp ../../../../../start-galaxi.sh .
          tar -czvf ../../../../../galaxi-linux-x64.tar.gz *
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: galaxi-linux-x64
          path: galaxi-linux-x64.tar.gz
          retention-days: 30
